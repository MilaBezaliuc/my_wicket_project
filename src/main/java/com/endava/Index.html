<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="resources/style.css" type="text/css" media="screen" title="Stylesheet"/>
    <title></title>
</head>
<body>
<div wicket:id="Index"></div>
<div align="center">
    <div style="width: 300px; height: 500px;">
        <form wicket:id="loginForm">
            <div class="imgcontainer">
                <img src="resources/incognito.jpg" alt="Avatar" class="avatar">
            </div>
            <h3 align="center" style="color:maroon;">Hi there! Log in, please</h3>

            <div class="container" align="left">
                <label>Username</label>
                <input wicket:id="name" type="text" required>

                <label>Password</label>
                <input wicket:id="password" type="password" required>

                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
